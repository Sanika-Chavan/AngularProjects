<!DOCTYPE html>
<head>
  <Title> Counter App </Title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="app.component.css">
</head>

<body>
  <div class="container text-center mt-5 mb-5 col-lg-6 p-2 bg">
    <p class="mt-5"> {{counter}}</p>
    <div class = "row mt-5 mb-5">
      
      <div class = "col-lg-4 mt-2">
        <button class=" btn btn-success fs" (click)="incrbtn()">Increment</button>
      </div>
      <div class = "col-lg-4 mt-2">
        <button class=" btn btn-danger fs" (click)="resetbtn()">Reset</button>
      </div>
      <div class = "col-lg-4 mt-2">
        <button class=" btn btn-warning fs" (click)="decrbtn()">Decrement</button>
      </div>
    </div>
  </div>
</body>
