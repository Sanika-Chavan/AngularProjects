<div class="container" style="color: white;">
    <h1>AudioNest</h1>
    <p>Search for your favorite songs from our Royalty Free collections,
        MP3 database, YouTube, Facebook and 5000+ online MP3 sites,</p>
    <form class="d-flex col-6" role="search">
        <input class="form-control me-2" type="text" placeholder="Search Music" name="searchStr"
            [(ngModel)]="searchStr">
        <button class="btn btn-warning" (click)="searchMusic()" type="submit">Search</button>
    </form>
</div>
<div class="container mt-4" style="color: white;">
    <h2>Quick Picks</h2>
</div>
<div class="container" style="margin-top: -20px;">
    <div class="row">
        <ng-container *ngFor="let item of songList">
            <div class="card col-md-3">
                <img src="{{item.imgSrc}}" alt="{{item.imgAlt}}">
                <h5 class="songName">{{item.name}}
                </h5>
                <hr style="width: 100%; height: 3px; background: black;">
                <div class="btns">
                    <i id="stop" class="bi bi-stop-circle"(click)="stopSong(item.name)"></i>
                    <i id="play" class="bi bi-play-circle-fill" (click)="playSong(item.name)"></i>
                    <i id="save" class="bi bi-save2" (click)="addtoSaved(item)"></i>
                    <!-- <button class="btn btn-danger" (click)="stopSong(item.name)">Stop</button> -->
                    <!-- <button class="btn btn-success" (click)="playSong(item.name)">Play</button> -->
                    <!-- <button class="btn btn-warning">Add to Queue</button> -->
                </div>
            </div>
        </ng-container>
    </div>
</div>
<button class="circle-div" routerLink="SavedSongs">
    <i class="bi bi-file-earmark-music-fill" ></i>
    <div style="font-size: 13px;" class="badge bg-warning">{{totalItem}}</div>
</button>
